---
layout: default
---
<section id="content">
  {% include buttons.html %}

  <nav data-magellan-expedition="fixed">
    <dl class="sub-nav">
      <dt>{{ page.title }}</dt>
    {% for link in page.subnav %}
      <dd data-magellan-arrival="{{ link.id }}"><a href="#{{ link.id }}">{{ link.name }}</a></dd>
    {% endfor %}
    </dl>
  </nav>

  {{ content }}

</section>
