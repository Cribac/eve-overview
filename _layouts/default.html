<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" ><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en" ><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link type="text/plain" rel="author" href="humans.txt" />

  {% stylesheet app %}

  {% javascript vendor/custom_modernizr %}

  <title>{{ page.title }}</title>
</head>

<body>
  <header>
    <h1><a href="/">{{ site.name }}</a></h1>
  </header>

  {{ content }}

  <footer>
    <a href="http://www.w3.org/html/logo/"><img src="{% asset_path  html5-badge-h-css3-semantics.png %}" alt="HTML5 Powered with CSS3 / Styling, and Semantics" title="HTML5 Powered with CSS3 / Styling, and Semantics" width="165" height="64" /></a>
  </footer>

  <script>
    document.write( ( '__proto__' in {} ? '{{ "vendor/zepto" | javascript | replace:"/script","\/script" }}' : '{{ "vendor/jquery" | javascript | replace:"/script","\/script" }}' ) );
  </script>

  {% javascript app %}

  <script>
    $(document).foundation();
  </script>

  {% if site.disqus %}
    {% javascript vendor/disqus %}
  {% endif %}

  {% if site.google_analytics %}
    {% javascript vendor/google_analytics %}
  {% endif %}
</body>
</html>
